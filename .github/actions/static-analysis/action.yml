name: Static Analysis
description: Run ESLint and TypeScript type checking

inputs:
  github_token:
    description: 'GitHub token'
    required: false
    default: ${{ github.token }}

outputs:
  lint_passed:
    description: 'Whether lint passed'
    value: ${{ steps.lint.outputs.passed }}
  typecheck_passed:
    description: 'Whether typecheck passed'
    value: ${{ steps.typecheck.outputs.passed }}

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Lint (ESLint)
      id: lint
      shell: bash
      run: |
        echo "Running ESLint..."
        if npm run lint 2>&1; then
          echo "passed=true" >> $GITHUB_OUTPUT
          echo "✓ Lint passed"
        else
          echo "passed=false" >> $GITHUB_OUTPUT
          echo "✗ Lint failed"
          exit 1
        fi

    - name: Types (TypeScript)
      id: typecheck
      shell: bash
      run: |
        echo "Running TypeScript type check..."
        if npm run typecheck 2>&1 || npx tsc --noEmit 2>&1; then
          echo "passed=true" >> $GITHUB_OUTPUT
          echo "✓ Typecheck passed"
        else
          echo "passed=false" >> $GITHUB_OUTPUT
          echo "✗ Typecheck failed"
          exit 1
        fi
